{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="POST" class="secure-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9_-]{3,20}" autocomplete="username">
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="12" autocomplete="current-password">
    
    <button type="submit">Login</button>
</form>
<a href="{{ url_for('register') }}">Don't have an account? Register</a>
{% endblock %}
