<link rel="stylesheet" type="text/css" href="/static/style.css">
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>Movie Dashboard - Welcome {{ username }}!</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="movie_name">Movie Name:</label>
        <input type="text" id="movie_name" name="movie_name" placeholder="Enter movie name" required>

        <label for="cast">Cast:</label>
        <input type="text" id="cast" name="cast" placeholder="Enter cast names (comma separated)">

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="0" max="10" step="0.1" placeholder="Enter rating">

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" required>

        <button type="submit">Add Movie</button>
    </form>

    <h2>Movie List</h2>
    <ul>
        {% for movie in movies %}
        <li>
            <img src="{{ url_for('static', filename='uploads/' + movie.image) }}" alt="Movie Image" width="100">
            <p><strong>{{ movie.name }}</strong></p>
            <p>Cast: {{ movie.cast }}</p>
            <p>Rating: {{ movie.rating }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="/logout">Logout</a>
</body>
</html>
