{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="reset-container">
    <h1>Reset Password</h1>
    <p class="instructions">Please enter your new password below.</p>

    <form method="POST" class="secure-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required>
            <small class="hint">Must be at least 12 characters long</small>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <button type="submit">Reset Password</button>
    </form>

    <div class="form-footer">
        <a href="{{ url_for('login') }}" class="back-link">Back to Login</a>
    </div>
</div>
{% endblock %}
